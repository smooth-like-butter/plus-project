<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter City Here"
                autofocus="on"
                class="form-control shadow-sm"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary searchButton shadow-sm"
              />
            </div>
            <div class="col-12 align-right">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary currentLoc">
                  Current Location
                </button>
              </div>
            </div>
          </div>
        </form>

        <div class="weather-overview">
          <h1>Tokyo</h1>
          <ul>
            <li id="current-date">Wednesday 22:00</li>
            <li id="description">Clear sky</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                id="icon"
              />
              <span class="temperature currentTemp">19</span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
              </span>
              <span class="units"><a href="#" id="fahrenheit-link">°F</a></span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: <span id="humidity"> </span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/smooth-like-butter/plus-project">
          Open-source code</a
        >
        by Steph Schatz
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
